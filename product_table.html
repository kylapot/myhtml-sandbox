<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Product Information</h1>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Availability</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Laptop</td>
                <td>$999.99</td>
                <td>Available</td>
            </tr>
            <tr>
                <td>Smartphone</td>
                <td>$499.99</td>
                <td>Out of Stock</td>
            </tr>
            <tr>
                <td>Headphones</td>
                <td>$79.99</td>
                <td>Available</td>
            </tr>
            <tr>
                <td>Camera</td>
                <td>$399.99</td>
                <td>Available</td>
            </tr>
            <tr>
                <td>Tablet</td>
                <td>$299.99</td>
                <td>Out of Stock</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
