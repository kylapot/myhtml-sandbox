<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Information</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: #fff;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">Event Details</th>
                <th>Date</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">Conference</td>
                <td>2024-03-15</td>
                <td>Convention Center</td>
            </tr>
            <tr>
                <td colspan="2">Music Festival</td>
                <td>2024-05-20</td>
                <td>City Park</td>
            </tr>
            <tr>
                <td colspan="2">Tech Expo</td>
                <td>2024-08-10</td>
                <td>Exhibition Hall</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
